<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Cancelado - Dom Bistr√¥ Grill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: #f4e9dc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .cancel-icon {
            color: #ff4444;
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4A1F0F;
            margin-bottom: 20px;
        }
        button {
            background: #E66A11;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #4A1F0F;
        }
        .whatsapp-btn {
            background: #25D366;
        }
        .whatsapp-btn:hover {
            background: #1da851;
        }
        #pedido-info {
            margin: 25px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            text-align: left;
            border-left: 4px solid #E66A11;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cancel-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1>Pagamento Cancelado ‚ùå</h1>
        <p>O processo de pagamento foi interrompido.</p>

        <div>
            <button onclick="window.location.href='index.html'">
                <i class="fas fa-repeat"></i> Tentar Novamente
            </button>

            <button class="whatsapp-btn" onclick="enviarWhatsApp()">
                <i class="fab fa-whatsapp"></i> Falar no WhatsApp
            </button>
        </div>

        <div id="pedido-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pedidoSalvo = localStorage.getItem('ultimoPedido');

            if (pedidoSalvo) {
                const pedido = JSON.parse(pedidoSalvo);
                const pedidoDiv = document.getElementById('pedido-info');

                let itensHTML = '';
                pedido.itens.forEach(item => {
                    itensHTML += `‚Ä¢ ${item.nome} x${item.quantidade} ‚Äì ‚Ç¨${(item.preco * item.quantidade).toFixed(2)}<br>`;
                });

                pedidoDiv.innerHTML = `
                    <strong>üì¶ Seu Pedido:</strong><br>
                    üë§ Cliente: ${pedido.cliente}<br>
                    üí∞ Total: ‚Ç¨${pedido.total.toFixed(2)}<br>
                    üïí Data: ${new Date(pedido.data).toLocaleString('pt-PT')}<br><br>
                    <strong>üìã Itens:</strong><br>
                    ${itensHTML}
                    ${pedido.obs ? `<br><strong>üìå Observa√ß√µes:</strong><br>${pedido.obs}` : ""}
                `;
            } else {
                document.getElementById('pedido-info').innerHTML = `
                    <p>Nenhum pedido encontrado.</p>
                    <p>Volte ao menu e fa√ßa um novo pedido.</p>
                `;
            }
        });

        function enviarWhatsApp() {
            const numero = "351930580520";
            window.open(`https://wa.me/${numero}`, '_blank');
        }
    </script>
</body>
</html>
